<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./accets/style.css"/>
  <title>Practice form</title>
</head>
<body>
  <main>
    <form class="main-form" method="get">
      <legend class="forlegent">Register</legend>
      <p>Create your account. It's free and only takes a minute</p>
      <section class="container-name">
        <input
          id="First name"
          name="Firstname"
          class="foritemsblock sizemainitems margin-main"
          type="text"
          placeholder="First name"
        />
          <input
            id="Second name"
            name="Secondname"
            class="foritemsblock sizemainitems margin-main"
            type="text"
            placeholder="Second name"
          />
        </section>

      <section class="container-other">
          <input class="for-other margin-main foritemsblock"
            type="email"
            name="email" 
            placeholder="Email"/>
          <input 
            class="for-other margin-main foritemsblock"
            name="Password"
            type="password" 
            placeholder="Password"/>
          <input
            class="for-other margin-main foritemsblock"
            name="Confirm Password"
            type="password" 
            placeholder="Confirm Password"/>
        <div class="margin-main">
          <input id="agree" type="checkbox" name="agree" value="true" />
          <label for="agree">I accept the <a href="#" class="for-a">Terms of Use</a> & <a href="#" class="for-a">Privacy Policy</a></label>
        </div>
        <button type="submit" class="margin-main forbutton foritemsblock">Register Now</button>
      </section>
    </form>
  </main>
</body>
</html>
